name: Daily Newsletter Pipeline

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 01:00 = Shanghai 09:00
  workflow_dispatch: {}

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install

      - name: Run daily scout
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        run: npx tsx scripts/daily-scout.ts

      - name: Copy outputs to content directories
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          mkdir -p content/newsletters
          mkdir -p src/data
          cp "output/digest-${TODAY}.md" "content/newsletters/${TODAY}.md"
          cp output/daily-digest.json src/data/newsletter.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/newsletters/ src/data/newsletter.json
          git diff --cached --quiet || (git commit -m "chore: add daily newsletter $(date -u +%Y-%m-%d)" && git push)
